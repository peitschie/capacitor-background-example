<html>
    <head>
        <title>Demonstration app</title>
    </head>
    <body>
        <div>Actual: <span id="actualCount">0</span></div>
        <div>Theoretical: <span id="theoreticalCount">0</span></div>
        <script>
            const actualCount = document.getElementById("actualCount");
            const theoreticalCount = document.getElementById("theoreticalCount");
            let count = 0;
            const start = Date.now();
            setInterval(() => {
                count++;
                actualCount.textContent = count;
                theoreticalCount.textContent = Math.floor((Date.now() - start) / 1000);
            }, 1000)
        </script>
    </body>
</html>
